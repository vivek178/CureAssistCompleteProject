<div class="appointment-details">

  <mat-card>
    <mat-card-header>
      
    </mat-card-header>
    <mat-card-content> 
      <form [formGroup]="testReportForm">
        <mat-form-field>
          <input matInput formControlName="patientName" placeholder="Patient Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="nameOfTestConducted" placeholder="Name Of Test Conducted">
        </mat-form-field>
        <input type="file" placeholder="Select Test Report" (change)="handleFileInput($event.target.files)">            
        <button (click)="putFileInBucket()"> Upload </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
